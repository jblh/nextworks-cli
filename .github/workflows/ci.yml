name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm install

      - name: Build all packages and CLI (workspaces)
        run: npm run build

      - name: Type-check blocks-core (optional extra safety)
        run: |
          cd packages/blocks-core
          npm run test:types